<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <link rel="stylesheet" href="styleweb.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Contenedor del banner -->
    <div class="banner">
        <div class="icons-container">
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
            <div class="user-icon">
                <i class="fas fa-user"></i>
            </div>
            <div class="heart-icon">
                <i class="fas fa-heart"></i>
            </div>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>
    </div>

    <!-- Menú lateral oculto -->
    <div class="side-menu" id="sideMenu">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Hombres</a></li>
            <li><a href="#">Mujeres</a></li>
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </div>

    <!-- Nueva colección -->
    <div class="new-collection">
        <h2>Nueva Colección</h2>
        <div class="images-container">
            <div class="image-item">
                <a href="foto1"><img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-1.jpg" alt="Foto 1"></a>
            </div>
            <div class="image-item">
                <a href="foto2"><img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-2.jpg" alt="Foto 2"></a>
            </div>
            <div class="image-item">
                <a href="foto3"><img  src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-6.jpg"></a>
            </div>
            <div class="image-item">
                <a href="foto4"><img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-3.jpg" alt="Foto 4"></a>
            </div>
            <div class="image-item">
                <a href="foto5"><img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-4.jpg"></a>
            </div>
            <div class="image-item">
                <a href="foto6"><img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-3.jpg"></a>
            </div>
        </div>
    </div>

    <!-- Script para el menú lateral -->
    <script>
        function toggleMenu() {
            const sideMenu = document.getElementById('sideMenu');
            sideMenu.classList.toggle('open');
        }
    </script>

</body>
</html>
